<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="website icon" type="png" href="./img/pngwing.com.png">
    <link rel="stylesheet" href="../Bootsrap File/css/bootstrap.min.css">
    <title>YouTube</title>
</head>

<body>

    <header>
        <div class="navbar">
            <div class="logo">
                <img src="../img/pngwing.com.png" alt="">
                <span class="logo-text">YouTube</span>
            </div>


            <div class="search-container">
                <div class="search-box">
                    <input type="text" placeholder="Search..." />
                    <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <button class="mic-btn"><i class="fa-solid fa-microphone"></i></button>
            </div>

            <div class="profil">
                <button class="create"> + Create</button>
                <button type="button" class="btn  position-relative" id="notify">
                    <i class="fa-solid fa-bell"></i>
                    <span class="position-absolute top-0 start-90 translate-middle badge rounded-pill bg-danger">
                        99+
                    </span>
                </button>
                <i class="fa-solid fa-circle-user" id="icon"></i>
            </div>
        </div>
    </header>









    <main></main>
    <footer></footer>


    <script src="../js/app.js"></script>
    <script src="../Bootsrap File/js/bootstrap.bundle.min.js"></script>
</body>

</html>
