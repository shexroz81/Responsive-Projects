<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="website icon" type="png" href="./img/pngwing.com.png">
    <link rel="stylesheet" href="../Bootsrap File/css/bootstrap.min.css">
    <title>YouTube</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <button class="toggle-btn"><i class="fa-solid fa-bars"></i></button>
            <div class="logo">
                <img src="../img/pngwing.com.png" alt="" width="40px">
                YouTube
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search..." />
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="profile">
                <button type="button" class="btn position-relative" id="notify">
                    <i class="fa-solid fa-bell"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        99+
                    </span>
                </button>
                <button>
                    <i class="fa-solid fa-user"></i>
                </button>
            </div>
        </nav>
    </header>

    <div class="layout">
        <aside class="sidebar">
            <ul>
                <li><i class="fa-solid fa-house"></i> <span>Home</span></li>
                <li><i class="fa-solid fa-bolt"></i> Shorts</li>
                <li><i class="fa-solid fa-folder"></i> Subscriptions</li>
                <li><i class="fa-solid fa-book"></i> Library</li>
                <li><i class="fa-solid fa-clock"></i> History</li>
            </ul>
        </aside>

        <main>
        </main>
    </div>





    <footer></footer>


    <script src="../js/app.js"></script>
    <script src="../Bootsrap File/js/bootstrap.bundle.min.js"></script>
</body>

</html>
